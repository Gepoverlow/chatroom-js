<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/main.js" defer></script>
    <title>ChatRoom</title>
  </head>
  <body>
    <div id="chatroom-container">
      <h1>ChatRoom Time!</h1>

      <div id="read-message-container">
        <ul id="read-message-ul"></ul>
      </div>

      <div id="write-message-container">
        <input id="write-message-input" type="text" />
        <button id="write-own-message-button">Send to Me</button>
        <button id="write-all-message-button">Send to All</button>
      </div>
    </div>
  </body>
</html>
